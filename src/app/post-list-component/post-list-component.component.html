<li class="row">
  <div [ngClass]="{'list-group-item': true,
  'list-group-item-success': postLoveIt > 0,
  'list-group-item-danger': appareilStatus < 0 }">
  <div class="row">
    <h4 class="col-lg-6">{{ postTitre }}</h4>
    <small class="col-lg-6 text-right">{{ postDate | date  : 'dd/MM/yyyy, HH:mm'}}</small>
  </div>
  <div class="col-lg-12 text-justify">{{ postContenue }}</div>
  <button class="btn btn-success btn-sm"
                (click) = "onAccepte()">Love it!</button>
  <button class="btn btn-danger btn-sm"
                (click) = "onRefuse()">Don't love it!</button>
</div>
</li>
